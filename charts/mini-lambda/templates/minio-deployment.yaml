apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-minio
  labels:
    app: {{ .Release.Name }}
    component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: minio
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              value: "{{ .Values.minio.accessKey }}"
            - name: MINIO_ROOT_PASSWORD
              value: "{{ .Values.minio.secretKey }}"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-minio
spec:
  ports:
    - port: 9000
      name: api
    - port: 9001
      name: console
  selector:
    app: {{ .Release.Name }}
    component: minio
