upstream mini_lambda_backend {
    least_conn;  # Use least connections load balancing
    
    server mini-lambda-1:8080 max_fails=3 fail_timeout=30s;
    server mini-lambda-2:8080 max_fails=3 fail_timeout=30s;
    server mini-lambda-3:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://mini_lambda_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    # Metrics endpoint (for Prometheus)
    location /metrics {
        proxy_pass http://mini_lambda_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # All other endpoints
    location / {
        proxy_pass http://mini_lambda_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running functions
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Access logs
    access_log /var/log/nginx/mini-lambda-access.log;
    error_log /var/log/nginx/mini-lambda-error.log;
}
