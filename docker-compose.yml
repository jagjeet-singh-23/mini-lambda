version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mini-lambda-postgres
    environment:
      POSTGRES_USER: minilambda
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: minilambda_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minilambda -d minilambda_dev"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: mini-lambda-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  minio_data: