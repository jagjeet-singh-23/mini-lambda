version: "3.8"

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: mini-lambda-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-dbs.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mini-lambda-network

  redis:
    image: redis:7-alpine
    container_name: mini-lambda-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mini-lambda-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: mini-lambda-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mini-lambda-network

  minio:
    image: minio/minio:latest
    container_name: mini-lambda-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - mini-lambda-network

  # ============================================
  # Application Services
  # ============================================

  gateway:
    build:
      context: ../..
      dockerfile: services/gateway/Dockerfile
    container_name: mini-lambda-gateway
    environment:
      PORT: "8080"
      LAMBDA_SERVICE_URL: "http://lambda-service:8081"
      BUILD_SERVICE_URL: "http://build-master:8082"
      REDIS_ADDR: "redis:6379"
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      lambda-service:
        condition: service_started
      build-master:
        condition: service_started
    networks:
      - mini-lambda-network
    restart: unless-stopped

  lambda-service:
    build:
      context: ../..
      dockerfile: services/lambda-service/Dockerfile
    container_name: mini-lambda-lambda-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lambda_service_db
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: mini-lambda
      REDIS_ADDR: "redis:6379"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mini-lambda-network
    restart: unless-stopped

  build-master:
    build:
      context: ../..
      dockerfile: services/build-service/Dockerfile.master
    container_name: mini-lambda-build-master
    environment:
      PORT: "8082"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: us-east-1
      S3_BUCKET: mini-lambda
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mini-lambda-network
    restart: unless-stopped

  build-worker:
    build:
      context: ../..
      dockerfile: services/build-service/Dockerfile.worker
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: us-east-1
      S3_BUCKET: mini-lambda
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      WORK_DIR: /tmp/build-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mini-lambda-network
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
  minio_data:

networks:
  mini-lambda-network:
    driver: bridge
