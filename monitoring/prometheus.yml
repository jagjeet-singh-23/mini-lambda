global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mini-lambda'
    environment: 'development'

scrape_configs:
  - job_name: 'mini-lambda'
    static_configs:
      - targets: 
          - 'mini-lambda-1:8080'
          - 'mini-lambda-2:8080'
          - 'mini-lambda-3:8080'
        labels:
          service: 'mini-lambda'
    metrics_path: '/metrics'
    scrape_interval: 10s
